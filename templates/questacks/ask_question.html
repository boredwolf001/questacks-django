{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="width: 400px">
  <h1 class="display-4 my-3">Ask a Question</h1>
  <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary my-3">Post</button>
      <a href="{% url 'base:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock content %}
