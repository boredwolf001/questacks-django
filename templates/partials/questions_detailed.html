{% load humanize %}

<div style="position: relative" class="p-3 d-flex border-bottom my-3">
  {% include 'partials/question_stats.html' %}
  <div>
    <h5 class="ms-1 mb-3" style="font-weight: normal">
      <a
        style="text-decoration: none !important"
        href="{% url 'base:view_question' question.id %}"
        >{{ question.title }}</a
      >
    </h5>
    <p>{{ question.question|striptags|truncatechars:100 }}</p>
    <div style="width: max-content">
      {% for tag in question.tag.all %}
      <div
        style="background: #d0e3f1; font-size: 12px"
        class="rounded d-inline mx-2 p-2"
      >
        <a
          style="text-decoration: none !important"
          href="{% url 'base:tagged' tag %}"
          >{{ tag }}</a
        >
      </div>
      {% endfor %}
    </div>
    <small
      class="text-muted"
      style="position: absolute; bottom: 10px; right: 10px"
    >
      Asked {{ question.created_at|naturaltime }}
      <a href="{% url 'base:profile' question.user.id %}">
        {{ question.user.username }}<br />
        <img
          src="{{ question.user.profile.profile_img.url }}"
          class="img-fluid"
          style="border-radius: 5px; width: 30px; height: 30px"
          alt=""
        />
      </a>
    </small>
  </div>
</div>
